<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- import bootstrap -->
    <link rel="stylesheet" href="./css/Bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Sehdi Nassim's Portfolio</title>
</head>

<body>
    <div class="container-lg">
        <div class="row justify-content-center ">
            <div class="col-12 col-lg-10">


                <!-- The Header -->
                <header class="row justify-content-between my-header">
                    <div class="col-auto">
                        <h1 class="header-primary-text">SEHDI NASSIM</h1>
                        <h2 class="header-secondary-text">Web & Mobile Developer</h2>
                    </div>
                    <div class="col-auto">
                        Icon
                    </div>
                </header>
                <!-- ************************************ -->


                <!-- Profile Section -->
                <section id="profile" class="row is-open profile">
                    <div class="haya">
                      
                   </div>
                </section>
                <!-- ************************* -->

                <!-- Navbar -->
                <div class="row justify-content-center nav-bar">
                    <button id="profile-btn" class="col-3 col-md-2 col-lg-1 navbar-btn is-clicked ">
                        <img class="navbar-btn-icon" src="./imgs/Navbar ions/user-pink.svg" alt="icon">
                        <p class="navbar-btn-p">PROFILE</p>
                    </button>
                    <button id="resume-btn" class="col-3 col-md-2 col-lg-1 navbar-btn is-not-clicked">
                        <img class="navbar-btn-icon" src="./imgs/Navbar ions/telescope-white.svg" alt="icon">
                        <p class="navbar-btn-p">RESUME</p>
                    </button>
                    <button id="portfolio-btn" class="col-3 col-md-2 col-lg-1 navbar-btn is-not-clicked">
                        <img class="navbar-btn-icon" src="./imgs/Navbar ions/portfolio-white.svg" alt="icon">
                        <p class="navbar-btn-p">PORTFOLIO</p>
                    </button>
                    <button id="contact-btn" class="col-3  col-md-2 col-lg-1 navbar-btn is-not-clicked">
                        <img class="navbar-btn-icon" src="./imgs/Navbar ions/paper-plane-white.svg" alt="icon">
                        <p class="navbar-btn-p">CONTACT </p>
                    </button>
                </div>
                <!-- ******************************* -->


                <!-- Resume Section -->
                <section id="resume" class="row is-closed">
                    <div class="haya">RESUME</div>
                </section>
                <!-- ****************************** -->


                <!-- Portfolio Section -->
                <section id="portfolio" class="row is-closed">
                    <div class="haya">PORTFOLIO</div>
                </section>
                <!-- ****************************** -->


                <!-- contact Section -->
                <section id="contact" class="row is-closed">
                    <div class="haya">CONTACT</div>
                </section>
                <!-- ****************************** -->
            </div>
        </div>
    </div>

    <script src="./js/Bootstrap/bootstrap.js"></script>
    <script src="./js/Scripts/onClickNav.js"></script>
</body>

</html>
